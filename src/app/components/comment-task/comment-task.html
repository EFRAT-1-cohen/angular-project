<div class="chat-container">
  
  <div class="chat-header">
    <h3> 转转 砖</h3>
  </div>

  @if (comments$ | async; as comments) {
    
    <div class="messages-area" #scrollContainer>
      
      @for (comment of comments; track comment.id) {
        
        <div class="message-wrapper" 
             [ngClass]="comment.user_id === currentUserId ? 'my-message' : 'other-message'">
          
          @if (comment.user_id !== currentUserId) {
            <div class="sender-name">{{ comment.author_name }}</div>
          }

          <div class="bubble">
            {{ comment.body }}
            <span class="timestamp">{{ comment.created_at | date:'HH:mm' }}</span>
          </div>
          
        </div>

      } @empty {
        <div class="empty-state">
          <mat-icon>chat_bubble_outline</mat-icon>
          <p> 注 转转.  专砖 !</p>
        </div>
      }

    </div>

  }

  <div class="input-area">
    <mat-form-field appearance="outline" class="full-width">
      <input matInput [formControl]="commentControl" 
             placeholder="转 转..." 
             (keydown.enter)="sendMessage()">
      <button mat-icon-button matSuffix (click)="sendMessage()" [disabled]="!commentControl.value">
        <mat-icon color="primary">send</mat-icon>
      </button>
    </mat-form-field>
  </div>

</div>
